<!DOCTYPE html5>
<html lang="en">

<Head>
    <meta>
    <title> Form Practice </title>

<body>

    <form action="about.html" method="" style="border-radius: 2px;" id="main_form" class="form">

            <input type="email" placeholder="Enter your Email" id="email" />
            <br /><br />
            <label class="students-file"> Password: </label>
            <input type="password" placeholder="Enter your password" id="password" />
            <br /><br />
            <label id="gender" class="students-file"> Gender: </label>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
            <input type="radio" name="gender" />Others
            <br /><br />
            <label> DOB </label>
            <input type="date" />
            <br /><br />
            <label> Education: </label>
            <input type="checkbox" /> SSC
            <input type="checkbox" /> HSC
            <input type="checkbox" /> Honours
            <input type="checkbox" /> Masters
            <br /><br />

                <option value=""> C# </option>
                <option value=""> DDD</option>
                <option value="">PHP</option>
            </select>

            <br /><br />
            Address: <textarea>Rasulpur, Araihazar, Narayanganj</textarea>

            <br />
            <br />

            <label> Submit </label><input type="submit" /> <label></label><input type="reset" />

            <a href="about.html">
                <h3>About US</h1>
            </a>

            <label>Date: </label> <input type="date"><br /><br />
            <label>Date-local: </label> <input type="datetime-local"><br /><br />
            <label>Email: </label> <input type="email"><br /><br />
            <label>File: </label> <input type="file"><br /><br />
